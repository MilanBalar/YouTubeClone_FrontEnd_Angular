<div class="text-center mt20 ml20 mr20">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
    (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            Drag and Drop Videos In This Sectiion (or) &nbsp; &nbsp;
          <button type="button" (click)="openFileSelector()">Browse Files</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table mt10" *ngIf='fileUploaded'>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Name of Video is :</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Button --> 
    <div class="container text-center">
        <button *ngIf='fileUploaded' (click)="uploadVideo()" mat-raised-button color="primary">Upload Video</button>
    </div>
</div>
